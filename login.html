<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tutor - EDUMAG</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Login Tutor</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Masukkan username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Masukkan password">
            </div>
            <button type="submit" id="btnLogin">Masuk</button>
        </form>
    </div>

    <script src="js/login-auth.js"></script>
</body>

</html>
