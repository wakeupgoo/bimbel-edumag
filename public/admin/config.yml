backend:
  name: github
  repo: wakeupgoo/bimbel-edumag
  branch: main
  # JANGAN gunakan github-os-auth lagi. Gunakan domain Anda sendiri:
  base_url: https://bimbeledumag.my.id 
  auth_endpoint: /api/auth
  
publish_mode: editorial_workflow

media_folder: "public/assets/img/uploads"
public_folder: "/assets/img/uploads" 

collections:
  - name: "article"
    label: "Artikel Blog"
    folder: "public/_articles" # Folder sesuai struktur Anda
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "1. Judul", name: "title", widget: "string", required: true}
      - {label: "2. Kategori", name: "category", widget: "select", options: ["Tips Belajar", "Persiapan Ujian", "Motivasi"]}
      - {label: "3. Waktu Baca (Menit)", name: "readTime", widget: "number"}
      - {label: "4. Ringkasan", name: "excerpt", widget: "text"}
      - {label: "5. Thumbnail", name: "thumbnail", widget: "image"}
      - {label: "6. Isi Konten", name: "body", widget: "markdown"}