<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Edumag</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/images/logo-new.png" alt="Edumag Logo" class="logo">
        </div>
        <form id="loginForm">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Masukkan username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Masukkan password">
            </div>
            <button type="submit" id="btnLogin">Masuk</button>
        </form>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script src="js/system-core.js"></script>
</body>

</html>
